<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>企業情報</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/company.js"></script>
</head>
<body>
  <h1>企業情報</h1>
  <table class="bordered-table">
    <thead>
      <tr>
        <th>企業名</th>
        <th>webURL</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Results }}
        <tr>
          <td>{{ .Name }}</td>
          <td>{{ .WebURL }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
  <h3>
    <a href="#" onclick="beforePage(event)">前へ</a>
    <a href="#" onclick="nextPage(event)">次へ</a>
  </h3>
</body>
</html>
